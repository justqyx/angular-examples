<!DOCTYPE html>
<html>
<head>
  <title>ng-app - AngularJS Examples</title>
  <script type="text/javascript" src="javascripts/angular.js"></script>
</head>
<body>

  <div ng-app="" ng-init="quantity=1;price=5">
    <h2>价格计算器</h2>
    <p>数量：<input type="text" ng-model="quantity" /></p>
    <p>价格：<input type="text" ng-model="price" /></p>
    <p><b>总价：</b> {{ quantity * price | currency }}</p>
  </div>

</body>
</html>
