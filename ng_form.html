<!DOCTYPE html>
<html>
<head>
  <title>ng-event | AngularJS Examples</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="javascripts/angular.js"></script>
</head>
<body>

<div style="width:800px;margin:0 auto;">
  <h2>Validation Example</h2>

  <form ng-app="myform" name="myform" ng-controller="validateCtrl" class="form-horizontal" novalidate>

    <div class="form-group">
      <label>User</label>
      <input ng-model="user" name="user" type="text" class="form-control" placeholder="user_name" required>
      <p class="help-block" ng-show="myform.user.$error.required">用户名是必须的</p>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input ng-model="email" name="email" type="email" class="form-control" placeholder="email" required>
      <p class="help-block" ng-show="myform.user.$error.required">邮箱是必须的</p>
      <p class="help-block" ng-show="myform.email.$error.email">非法的邮箱</p>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="提交"
        ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid" />
    </div>

  </form>

  <script type="text/javascript">
    var app = angular.module('myform', []);
    app.controller('validateCtrl', function($scope) {
      $scope.user = "John Doe";
      $scope.email = "john.doe@gmail.com";
    });
  </script>

</div>

</body>
</html>
